<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>S T U C K 2 0 2 5</title>

  <!-- Roboto Mono 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0d10;
      display: flex;
      justify-content: left;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      cursor: crosshair;
      overflow: hidden;
      color: #eee;
    }

    .page-title {
      color: #3c787e;
      text-align: left;
      font-size: 1rem;
      letter-spacing: 0.3rem;
      font-weight: 500;
      position: absolute;
      top: 3%;
      left: 3%;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .hotspot {
      position: absolute;
      width: 10vw; /* 🔹 화면 크기에 따라 자동 조정 */
      height: 10vw; /* 🔹 정사각형 유지 */
      max-width: 120px; /* 🔹 너무 커지지 않도록 제한 */
      max-height: 120px;
      cursor: pointer;
    }

    .hotspot img {
      position: absolute;
      height: 100%;
      width: auto;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      border-radius: 0;
    }

    .hotspot:hover img {
      opacity: 1;
    }

    /* 🔹 작은 화면(모바일) 대응 */
    @media (max-width: 768px) {
      .page-title {
        font-size: 0.8rem;
        letter-spacing: 0.2rem;
        top: 2%;
        left: 4%;
      }

      .hotspot {
        width: 14vw; /* 모바일에서는 약간 더 크게 */
        height: 14vw;
        max-width: 100px;
        max-height: 100px;
      }
    }

    @media (max-width: 480px) {
      .hotspot {
        width: 16vw;
        height: 16vw;
        max-width: 80px;
        max-height: 80px;
      }
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.hotspot').forEach(h => {
      const img = h.querySelector('img');

      h.addEventListener('touchstart', () => {
        img.style.transition = 'opacity 0.4s ease';
        img.style.opacity = '1';
        setTimeout(() => {
          img.style.opacity = '0';
        }, 500);
      });

      h.addEventListener('mouseenter', () => {
        img.style.transition = 'opacity 0.3s ease';
        img.style.opacity = '1';
      });
      h.addEventListener('mouseleave', () => {
        img.style.transition = 'opacity 0.3s ease';
        img.style.opacity = '0';
      });
    });
  </script>


  <!-- 전체 이미지 표시 버튼 -->
<button id="showAllBtn">Show All</button>

<script>
  const button = document.getElementById('showAllBtn');
  const images = document.querySelectorAll('.hotspot img');
  let showingAll = false;

  button.addEventListener('click', () => {
    showingAll = !showingAll; // 토글 (보였다가 다시 숨기기)
    images.forEach(img => {
      img.style.opacity = showingAll ? '1' : '0';
    });
    button.textContent = showingAll ? 'Hide All' : 'Show All';
  });
</script>
