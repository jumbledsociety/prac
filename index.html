<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S T U C K 2 0 2 5</title>

  <!-- Roboto Mono 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0d10;
      display: flex;
      justify-content: left;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      overflow: hidden;
      color: #eee;
    }

    /* 페이지 제목 스타일 */
    .page-title {
      color: #3c787e;
      text-align: center;
      font-size: 2.5rem;
      padding-top: 20px;
      letter-spacing: 0.5rem;  /* 글자 간격 넓히기 */
      font-weight: 700;
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 전체 컨테이너 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* 보이지 않는 영역 (이미지 위치) */
    .hotspot {
      position: absolute;
      width: 120px;
      height: 120px;
      cursor: pointer;
    }

    /* 이미지 스타일 - 원본 비율로 축소 */
    .hotspot img {
      position: absolute;
      height: 100px;      /* 기준 크기 */
      width: auto;        /* 비율 유지 */
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      border-radius: 0;   /* 둥근 모서리 제거 */
    }

    /* 마우스 오버 시 이미지 표시 */
    .hotspot:hover img {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- 페이지 제목 -->
  <h1 class="page-title">S T U C K 2 0 2 5</h1>

  <div class="container">
    <!-- 머리 부분 -->
    <div class="hotspot" style="top: 10%; left: 45%;">
      <img src="https://i.imgur.com/ts7BtQT.jpeg" alt="head">
    </div>

    <!-- 어깨 왼쪽 -->
    <div class="hotspot" style="top: 30%; left: 35%;">
      <img src="https://i.imgur.com/81GoOC7.jpeg" alt="left arm">
    </div>

    <!-- 몸통 -->
    <div class="hotspot" style="top: 35%; left: 45%;">
      <img src="https://i.imgur.com/mmzeu23.jpeg" alt="body">
    </div>

    <!-- 어깨 오른쪽 -->
    <div class="hotspot" style="top: 30%; left: 55%;">
      <img src="http://i.imgur.com/IxLHAha.jpeg" alt="right arm">
    </div>

    <!-- 다리 -->
    <div class="hotspot" style="top: 60%; left: 47%;">
      <img src="https://i.imgur.com/zFmgiM0.jpeg" alt="leg">
    </div>

    <!-- 발 -->
    <div class="hotspot" style="top: 75%; left: 45%;">
      <img src="https://i.imgur.com/trYidBW.jpeg" alt="foot">
    </div>
  </div>
</body>
</html>
