  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0d10;
      display: flex;
      justify-content: left;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      cursor: crosshair;
      overflow: hidden;
      color: #eee;
    }

    /* 페이지 제목 스타일 */
      .page-title {
        color: #3c787e;
        text-align: left;
        font-size: 1rem;         /* 🔹 글자 크기 줄이기 */
        letter-spacing: 0.3rem;  /* 🔹 자간 약간 좁힘 */
        font-weight: 500;
        position: absolute;
        top: 3%;                 /* 🔹 화면 위쪽 여백 */
        left: 3%;                /* 🔹 화면 왼쪽 여백 */
        transform: none;         /* 🔹 가운데 정렬 제거 */
        margin: 0;
        padding: 0;
      }


    /* 전체 컨테이너 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* 보이지 않는 영역 (이미지 위치) */
    .hotspot {
      position: absolute;
      width: 120px;
      height: 120px;
      cursor: pointer;
    }

    /* 이미지 스타일 - 원본 비율로 축소 */
    .hotspot img {
      position: absolute;
      height: 100px;      /* 기준 크기 */
      width: auto;        /* 비율 유지 */
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      border-radius: 0;   /* 둥근 모서리 제거 */
    }

    /* 마우스 오버 시 이미지 표시 */
    .hotspot:hover img {
      opacity: 1;
    }
  </style>
</head>

  <button id="showAllBtn">Show All</button>

<script>
  const button = document.getElementById('showAllBtn');
  const images = document.querySelectorAll('.hotspot img');
  let showingAll = false;

  button.addEventListener('click', () => {
    showingAll = !showingAll; // 토글 (보였다가 다시 숨기기)
    images.forEach(img => {
      img.style.opacity = showingAll ? '1' : '0';
    });
    button.textContent = showingAll ? 'Hide All' : 'Show All';
  });
</script>
