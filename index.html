<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S T U C K 2 0 2 5</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f4f0eb;
      cursor: crosshair;
      overflow: hidden;
    }

    /* 페이지에 보이는 제목 스타일 */
    .page-title {
      color: #3c787e;  /* 원하는 색상 */
      text-align: center;
      font-size: 2.5rem;
      padding-top: 20px;
      font-family: Arial, sans-serif;
    }

    /* 전체 컨테이너 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* 보이지 않는 영역 (초록색 동그라미 자리들) */
    .hotspot {
      position: absolute;
      width: 120px;  /* 영역 크기 조정 가능 */
      height: 120px;
      cursor: pointer;
    }

    /* 이미지 */
    .hotspot img {
      position: absolute;
      width: 100px;   /* 작게 표시 */
      height: 100px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      border-radius: 10px;
    }

    /* 마우스가 영역에 닿았을 때 이미지 표시 */
    .hotspot:hover img {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- 페이지에 보이는 제목 -->
  <h1 class="page-title">STUCK2025</h1>

  <div class="container">
    <!-- 머리 부분 -->
    <div class="hotspot" style="top: 10%; left: 45%;">
      <img src="https://i.imgur.com/ts7BtQT.jpeg" alt="head">
    </div>

    <!-- 어깨 왼쪽 -->
    <div class="hotspot" style="top: 30%; left: 35%;">
      <img src="https://i.imgur.com/81GoOC7.jpeg" alt="left arm">
    </div>

    <!-- 몸통 -->
    <div class="hotspot" style="top: 35%; left: 45%;">
      <img src="https://i.imgur.com/mmzeu23.jpeg" alt="body">
    </div>

    <!-- 어깨 오른쪽 -->
    <div class="hotspot" style="top: 30%; left: 55%;">
      <img src="http://i.imgur.com/IxLHAha.jpeg" alt="right arm">
    </div>

    <!-- 다리 -->
    <div class="hotspot" style="top: 60%; left: 47%;">
      <img src="https://i.imgur.com/zFmgiM0.jpeg" alt="leg">
    </div>

    <!-- 발 -->
    <div class="hotspot" style="top: 75%; left: 45%;">
      <img src="https://i.imgur.com/trYidBW.jpeg" alt="foot">
    </div>
  </div>
</body>
</html>
